<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<div align="center">
  <center>
  <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="50%" id="AutoNumber1" height="163" bordercolorlight="#CCFFFF" bordercolordark="#CCFFFF">
    <tr>
      <td width="50%" height="22">User Name</td>
      <td width="50%" height="22">
      <input type="text" name="username" size="20" tabindex="1"></td>
    </tr>
    <tr>
      <td width="50%" height="22">Employee Id</td>
      <td width="50%" height="22">
      <input type="text" name="empid" size="20" tabindex="1"></td>
    </tr>
    <tr>
      <td width="50%" height="22">Salary Range</td>
      <td width="50%" height="22"><select size="1" name="sal_rang" tabindex="2">
      <option>select salary</option>
      <option>5000-10000</option>
      <option>10000-15000</option>
      <option>15000-25000</option>
      <option>25000-35000</option>
      </select></td>
    </tr>
    <tr>
      <td width="50%" height="22">Annual Income</td>
      <td width="50%" height="22"><select size="1" name="annul_in" tabindex="3">
      <option>select annual income</option>
      <option>60000-120000</option>
      <option>120000-180000</option>
      <option>180000-240000</option>
      <option>240000-300000</option>
      </select></td>
    </tr>
    <tr>
      <td width="50%" height="22">Tax of Income</td>
      <td width="50%" height="22">
      <select size="1" name="tax" tabindex="4">
      <option>select tax</option>
      <option>1%</option>
      <option>2%</option>
      <option>3%</option>
      </select></td>
    </tr>
    <tr>
      <td width="50%" height="22">Loans</td>
      <td width="50%" height="22"><select size="1" name="loans" tabindex="5">
      <option>select loans</option>
      <option>home loans</option>
      <option>vehical loans</option>
      <option>personal loans</option>
      <option>education loans</option>
      </select></td>
    </tr>
    <tr>
      <td width="50%" height="23">Present Annual Income</td>
      <td width="50%" height="23">
      <select size="1" name="pre_annul" tabindex="6">
      <option>select present annual</option>
      <option>60000-120000</option>
      <option>120000-180000</option>
      <option>180000-240000</option>
      <option>240000-300000</option>
      </select> after 9 months</td>
    </tr>
    <tr>
      <td width="50%" height="23">Facilities</td>
      <td width="50%" height="23"><select size="1" name="faci" tabindex="7">
      <option>select facilities</option>
      <option>bus facilities</option>
      <option>travelling</option>
      <option>accomdiation</option>
      </select> and more</td>
    </tr>
    <tr>
      <td width="50%" height="22">Insurance</td>
      <td width="50%" height="22"><select size="1" name="ins" tabindex="8">
      <option>select insurance</option>
      <option>life insurance</option>
      <option>health insurance</option>
      <option>LIC insurance</option>
      </select></td>
    </tr>
